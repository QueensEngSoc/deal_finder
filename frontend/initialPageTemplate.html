<html>
<head>
	<meta charset="utf-8">
	<title>dealFinder</title>
	<link rel="stylesheet" href="css/style.css"/>
	<script src="scripts/script.js" defer="true"></script>
</head>

<body>
	<!-- Header Queens logo, web app name, search bar, drop down many -->
	<section class = "title">
		<div class = "left">
			<button> <img src = "images/menuExpand.png" class = "headerImage"> </button>
			<img src = "images/logo.jpg" class = "headerImage">
			<h1>DEALFINDER</h1>
		</div>
		<div class = "right">
			<div id = "searchBar">
				<input type = "text" placeholder = "Search..."> </div>
				<button id = "searchButton" type = "submit"> <img src = "images/searchIcon.png" class = "headerImage"> </button>
			</div>
		</div>
	</section>
	<!-- "Today's deals" -->
	<section class="content">
		<h2>Today's Deals</h2>
		<div class = "para" id = "background">
			
			<!-- Simple blocks run for loop to repeat this area when in code?-->
			<div class = "item">
				<img class = "itemImage" src = "images/kind.png">
				<div class = "itemText">
					<strong>BOGO</strong>
					<button class="detailButton"> Details </button>
					<div class="detailPanel inactive">
	    				Random Detail 1 <br>
	    				Random Detail 2 <br>
	    				Random Detail 3
					</div>
					<p class = "merchant">241 Pizza </p>
				</div>
			</div>
			<div class = "item">
				<img class = "itemImage" src = "images/kind.png">
				<div class = "itemText">
					<strong>50% OFF</strong>
					<button class="detailButton"> Details </button>
					<div  class="detailPanel inactive">
	    				Random Detail 4 <br>
	    				Random Detail 5 <br>
	    				Random Detail 6
					</div>
					<p class = "merchant">iTea</p>
				</div>
			</div>
			<div class = "item">
				<img class = "itemImage" src = "images/kind.png">
				<div class = "itemText">
					<strong>Free Delivery</strong>
					<button class="detailButton"> Details </button>
					<div class="detailPanel inactive">
	    				Random Detail 7 <br>
	    				Random Detail 8 <br>
	    				Random Detail 9
					</div>
					<p class = "merchant">241 Pizza</p>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
